<!DOCTYPE html>
<html>
<body>

<div class="topnav">
  <a class="active" href="index.html">Home</a>
  <a href="list.html">MeetingList</a>
</div>

<h1>Student Meeting Sign Up</h1>


<form action="/my-handling-form-page" method="post">
  <ul style="list-style-type:none;">
  
    <li>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" />
    </li>
    
     <li>
      <label for="date">Date:</label>
      <input type="date" id="date" name="user_name" />
    </li>
    
     <li>
      <label for="time">Time:</label>
      <input type="time" id="time" name="user_name" />
    </li>
    
    <li>
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" />
    </li>
    
     <li>
      <label for="teacher">Teacher: </label>
      <select id="teacher" name="teacher">
  <option value="clark">Mrs. Clark</option>
  <option value="wright">Mr. Wright</option>
  <option value="brown">Mrs. Brown</option>
  <option value="miller">Mr. Miller</option>
	   </select>
    </li>
    
    <li>
      <label for="msg">Notes:</label>
      <textarea id="msg" name="user_message"></textarea>
    </li>
    
    <li class="button"> <a href=success.html>
  <button type="submit">Sign Up</button> </a>
	</li>
    
  </ul>
</form>

</body>
</html>
